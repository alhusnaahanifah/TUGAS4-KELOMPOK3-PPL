<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelHub!!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #e5e7eb;
            --danger: #ef4444;
            --success: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f3f4f6;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .logo i {
            color: var(--secondary);
        }
        
        .search-bar {
            display: flex;
            width: 40%;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        
        .search-bar button {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .search-bar button:hover {
            background-color: #e6950a;
        }
        
        .main {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .sidebar {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: fit-content;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--dark);
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray);
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .content {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .novels-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .novel-card {
            border: 1px solid var(--gray);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .novel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .novel-header {
            background-color: var(--primary);
            color: white;
            padding: 15px;
            position: relative;
        }
        
        .novel-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .novel-author {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .novel-rating {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--secondary);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .novel-body {
            padding: 15px;
        }
        
        .novel-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        .novel-summary {
            font-size: 0.95rem;
            color: #4b5563;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.5;
        }
        
        .novel-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .novel-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .btn-detail {
            background-color: var(--primary);
            color: white;
            flex: 1;
        }
        
        .btn-detail:hover {
            background-color: var(--primary-dark);
        }

        .btn-edit {
            background-color: var(--primary);
            color: white;
            margin-left: 10px;
        }

        .btn-edit:hover {
            background-color: var(--primary-dark);
        }
                
        .btn-delete {
            background-color: var(--danger);
            color: white;
            margin-left: 10px;
        }
        
        .btn-delete:hover {
            background-color: #dc2626;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .loading i {
            font-size: 2rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            text-align: center;
        }
        
        .empty-state i {
            font-size: 3rem;
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .empty-state p {
            color: #6b7280;
            font-size: 1.1rem;
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: #d1fae5;
            border-left: 4px solid var(--success);
            color: #065f46;
        }
        
        .alert-error {
            background-color: #fee2e2;
            border-left: 4px solid var(--danger);
            color: #991b1b;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.3s;
        }
        
        .modal-close:hover {
            color: var(--danger);
        }
        
        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .modal-author {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 20px;
            display: block;
        }
        
        .modal-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #6b7280;
        }
        
        .modal-summary {
            font-size: 1rem;
            line-height: 1.6;
            color: #4b5563;
            text-align: justify;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 5px;
        }
        
        .badge-primary {
            background-color: #e0e7ff;
            color: var(--primary-dark);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .main {
                grid-template-columns: 1fr;
            }
            
            .novels-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            .pagination {
                gap: 10px;
                padding: 8px;
            }

            .pagination-button {
                padding: 6px 10px;
            }

            #pageInfo {
                font-size: 0.9rem;
            }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 20px; /* Tambahkan margin-bottom agar tidak terlalu dekat dengan daftar novel */
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pagination-button {
            background-color: var(--primary);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .pagination-button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        #pageInfo {
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark);
        }

        #showTopRated {
            margin-bottom: 20px;
            background-color: var(--secondary);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #showTopRated:hover {
            background-color: #e6950a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>NovelHub</span>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari novel...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div id="alertContainer"></div>
        
        <div class="main">
            <div class="sidebar">
                <h2>Tambah Novel Baru</h2>
                <form id="addNovelForm">
                    <div class="form-group">
                        <label for="title">Judul</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Penulis</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Tahun Terbit</label>
                        <input type="number" id="year" name="year" min="1800" max="2099" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre" required>
                            <option value="">Pilih Genre</option>
                            <option value="Fiksi">Fiksi</option>
                            <option value="Non-Fiksi">Non-Fiksi</option>
                            <option value="Misteri">Misteri</option>
                            <option value="Romansa">Romansa</option>
                            <option value="Petualangan">Petualangan</option>
                            <option value="Fantasi">Fantasi</option>
                            <option value="Sains Fiksi">Sains Fiksi</option>
                            <option value="Horor">Horor</option>
                            <option value="Sejarah">Sejarah</option>
                            <option value="Biografi">Biografi</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="pages">Jumlah Halaman</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating (1-10)</label>
                        <input type="number" id="rating" name="rating" min="1" max="10" step="0.1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="summary">Ringkasan</label>
                        <textarea id="summary" name="summary" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Tambah Novel
                    </button>
                </form>
            </div>
            
            <div class="content">
                <h2>Daftar Novel</h2>
                <button id="showTopRated" class="btn btn-primary">
                    <i class="fas fa-star"></i> Tampilkan Novel dengan Rating Tertinggi
                </button>
                <div id="novelsContainer" class="novels-list">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
                <div id="pagination" class="pagination">
                    <button id="prevPage" class="pagination-button">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="pageInfo"></span>
                    <button id="nextPage" class="pagination-button">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-times modal-close" id="closeModal"></i>
            <h2 class="modal-title" id="modalTitle"></h2>
            <span class="modal-author" id="modalAuthor"></span>
            
            <div class="modal-info">
                <div class="info-item">
                    <i class="fas fa-calendar"></i>
                    <span id="modalYear"></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-book"></i>
                    <span id="modalPages"></span> halaman
                </div>
                <div class="info-item">
                    <i class="fas fa-star" style="color: var(--secondary);"></i>
                    <span id="modalRating"></span>/10
                </div>
                <div class="info-item">
                    <i class="fas fa-tag"></i>
                    <span id="modalGenre"></span>
                </div>
            </div>
            
            <div class="modal-summary" id="modalSummary"></div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-times modal-close" id="closeEditModal"></i>
            <h2>Edit Novel</h2>
            <form id="editNovelForm">
                <div class="form-group">
                    <label for="editTitle">Judul</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Penulis</label>
                    <input type="text" id="editAuthor" name="author" required>
                </div>
                <div class="form-group">
                    <label for="editYear">Tahun Terbit</label>
                    <input type="number" id="editYear" name="year" min="1800" max="2099" required>
                </div>
                <div class="form-group">
                    <label for="editGenre">Genre</label>
                    <select id="editGenre" name="genre" required>
                        <option value="">Pilih Genre</option>
                        <option value="Fiksi">Fiksi</option>
                        <option value="Non-Fiksi">Non-Fiksi</option>
                        <option value="Misteri">Misteri</option>
                        <option value="Romansa">Romansa</option>
                        <option value="Petualangan">Petualangan</option>
                        <option value="Fantasi">Fantasi</option>
                        <option value="Sains Fiksi">Sains Fiksi</option>
                        <option value="Horor">Horor</option>
                        <option value="Sejarah">Sejarah</option>
                        <option value="Biografi">Biografi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editPages">Jumlah Halaman</label>
                    <input type="number" id="editPages" name="pages" min="1" required>
                </div>
                <div class="form-group">
                    <label for="editRating">Rating (1-10)</label>
                    <input type="number" id="editRating" name="rating" min="1" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="editSummary">Ringkasan</label>
                    <textarea id="editSummary" name="summary" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Simpan Perubahan
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const novelsContainer = document.getElementById('novelsContainer');
            const addNovelForm = document.getElementById('addNovelForm');
            const alertContainer = document.getElementById('alertContainer');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const detailModal = document.getElementById('detailModal');
            const closeModal = document.getElementById('closeModal');
            
            let novels = [];
            let currentPage = 1;
            const novelsPerPage = 6;
            const paginationContainer = document.createElement('div');
            paginationContainer.id = 'pagination';
            document.querySelector('.content').prepend(paginationContainer);
            
            // Add event listeners
            addNovelForm.addEventListener('submit', addNovel);
            searchButton.addEventListener('click', searchNovels);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchNovels();
                }
            });
            closeModal.addEventListener('click', function() {
                detailModal.style.display = 'none';
            });
            
            document.getElementById('closeEditModal').addEventListener('click', function() {
                document.getElementById('editModal').style.display = 'none';
            });

            novelsContainer.addEventListener('click', function(event) {
                if (event.target.closest('.btn-edit')) {
                    const title = event.target.closest('.btn-edit').getAttribute('data-title');
                    showEditForm(title);
                }
            });

            // Close modal when clicking outside of it
            window.addEventListener('click', function(event) {
                if (event.target === detailModal) {
                    detailModal.style.display = 'none';
                }
            });
            
            novelsContainer.addEventListener('click', function(event) {
                if (event.target.closest('.btn-delete')) {
                    const title = event.target.closest('.btn-delete').getAttribute('data-title');
                    if (confirm(`Apakah Anda yakin ingin menghapus novel "${title}"?`)) {
                        fetch(`http://localhost:3000/novels/${title}`, {
                            method: 'DELETE'
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message === "Novel berhasil dihapus.") {
                                showAlert('Novel berhasil dihapus.', 'success');
                                loadNovels();
                            } else {
                                showAlert(data.message, 'error');
                            }
                        })
                        .catch(error => {
                            console.error('Error deleting novel:', error);
                            showAlert('Gagal menghapus novel. Silakan coba lagi.', 'error');
                        });
                    }
                }
            });
            
            // Load all novels when page loads
            loadNovels();

            // Function to load all novels
            function loadNovels() {
                novelsContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i></div>';
                
                fetch('http://localhost:3000/novels')
                    .then(response => response.json())
                    .then(data => {
                        novels = data.novels;
                        displayNovels();
                        setupPagination();
                    })
                    .catch(error => {
                        console.error('Error fetching novels:', error);
                        showAlert('Gagal memuat data novel. Silakan coba lagi.', 'error');
                        displayEmptyState('Terjadi kesalahan saat memuat data.');
                    });
            }
            
            // Function to display novels
            function displayNovels() {
                novelsContainer.innerHTML = '';
                const start = (currentPage - 1) * novelsPerPage;
                const end = start + novelsPerPage;
                const paginatedNovels = novels.slice(start, end);

                if (paginatedNovels.length === 0) {
                    novelsContainer.innerHTML = '<p>Tidak ada novel yang ditemukan.</p>';
                    return;
                }

                paginatedNovels.forEach(novel => {
                    const novelCard = document.createElement('div');
                    novelCard.className = 'novel-card';
                    novelCard.innerHTML = `
                        <div class="novel-header">
                            <h3 class="novel-title">${novel.title}</h3>
                            <p class="novel-author">oleh ${novel.author}</p>
                            <div class="novel-rating">${novel.rating}</div>
                        </div>
                        <div class="novel-body">
                            <div class="novel-info">
                                <span><i class="fas fa-calendar"></i> ${novel.year}</span>
                                <span><i class="fas fa-book"></i> ${novel.pages} hal</span>
                            </div>
                            <div>
                                <span class="badge badge-primary">${novel.genre}</span>
                            </div>
                            <p class="novel-summary">${novel.summary}</p>
                            <div class="novel-actions">
                                <button class="btn-detail" data-title="${novel.title}">
                                    <i class="fas fa-info-circle"></i> Detail
                                </button>
                                <button class="btn-edit" data-title="${novel.title}">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn-delete" data-title="${novel.title}">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </div>
                        </div>
                    `;
                    
                    novelsContainer.appendChild(novelCard);
                    
                    // Add event listener for detail button
                    const detailButton = novelCard.querySelector('.btn-detail');
                    detailButton.addEventListener('click', function() {
                        showNovelDetail(this.getAttribute('data-title'));
                    });
                });
            }

            function setupPagination() {
                const totalPages = Math.ceil(novels.length / novelsPerPage);
                const pageInfo = document.getElementById('pageInfo');
                const prevButton = document.getElementById('prevPage');
                const nextButton = document.getElementById('nextPage');

                // Update informasi halaman
                pageInfo.textContent = `Halaman ${currentPage} dari ${totalPages}`;

                // Disable tombol prev jika di halaman pertama
                prevButton.disabled = currentPage === 1;

                // Disable tombol next jika di halaman terakhir
                nextButton.disabled = currentPage === totalPages;

                // Hapus event listener sebelumnya (jika ada)
                prevButton.replaceWith(prevButton.cloneNode(true));
                nextButton.replaceWith(nextButton.cloneNode(true));

                // Dapatkan referensi baru ke tombol setelah clone
                const newPrevButton = document.getElementById('prevPage');
                const newNextButton = document.getElementById('nextPage');

                // Event listener untuk tombol prev
                newPrevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        displayNovels();
                        setupPagination();
                    }
                });

                // Event listener untuk tombol next
                newNextButton.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        displayNovels();
                        setupPagination();
                    }
                });
            }

            // Function to show novel detail in modal
            function showNovelDetail(title) {
                fetch(`http://localhost:3000/novels/${title}`)
                    .then(response => response.json())
                    .then(novel => {
                        document.getElementById('modalTitle').textContent = novel.title;
                        document.getElementById('modalAuthor').textContent = `oleh ${novel.author}`;
                        document.getElementById('modalYear').textContent = novel.year;
                        document.getElementById('modalPages').textContent = novel.pages;
                        document.getElementById('modalRating').textContent = novel.rating;
                        document.getElementById('modalGenre').textContent = novel.genre;
                        document.getElementById('modalSummary').textContent = novel.summary;
                        
                        detailModal.style.display = 'flex';
                    })
                    .catch(error => {
                        console.error('Error fetching novel detail:', error);
                        showAlert('Gagal memuat detail novel.', 'error');
                    });
            }
            
            function showEditForm(title) {
                fetch(`http://localhost:3000/novels/${title}`)
                    .then(response => response.json())
                    .then(novel => {
                        document.getElementById('editTitle').value = novel.title;
                        document.getElementById('editAuthor').value = novel.author;
                        document.getElementById('editYear').value = novel.year;
                        document.getElementById('editGenre').value = novel.genre;
                        document.getElementById('editPages').value = novel.pages;
                        document.getElementById('editRating').value = novel.rating;
                        document.getElementById('editSummary').value = novel.summary;

                        document.getElementById('editModal').style.display = 'flex';
                    })
                    .catch(error => {
                        console.error('Error fetching novel detail:', error);
                        showAlert('Gagal memuat data novel untuk diedit.', 'error');
                    });
            }

            document.getElementById('showTopRated').addEventListener('click', showTopRatedNovel);

            // Fungsi untuk mengambil dan menampilkan novel dengan rating tertinggi
            function showTopRatedNovel() {
                console.log("Fetching top-rated novel...");
                
                fetch('http://localhost:3000/novels/top-rated')
                    .then(response => {
                        console.log("Response status:", response.status); // Debugging
            
                        return response.json().then(data => ({
                            status: response.status,
                            body: data
                        }));
                    })
                    .then(({ status, body }) => {
                        console.log("Data diterima:", body);
            
                        // Tangani jika server mengembalikan error
                        if (status !== 200) {
                            showAlert(body.message || "Terjadi kesalahan", 'error');
                            novelsContainer.innerHTML = '<p>Tidak ada novel yang ditemukan.</p>';
                            return;
                        }
            
                        // Kosongkan daftar novel sebelum menambahkan yang baru
                        novelsContainer.innerHTML = '';
            
                        // Tampilkan novel dengan rating tertinggi
                        const novelCard = document.createElement('div');
                        novelCard.className = 'novel-card';
                        novelCard.innerHTML = `
                            <div class="novel-header">
                                <h3 class="novel-title">${body.topRatedNovel.title}</h3>
                                <p class="novel-author">oleh ${body.topRatedNovel.author}</p>
                                <div class="novel-rating">${body.topRatedNovel.rating}</div>
                            </div>
                            <div class="novel-body">
                                <div class="novel-info">
                                    <span><i class="fas fa-calendar"></i> ${body.topRatedNovel.year}</span>
                                    <span><i class="fas fa-book"></i> ${body.topRatedNovel.pages} hal</span>
                                </div>
                                <div>
                                    <span class="badge badge-primary">${body.topRatedNovel.genre}</span>
                                </div>
                                <p class="novel-summary">${body.topRatedNovel.summary}</p>
                                <div class="novel-actions">
                                    <button class="btn-detail" data-title="${body.topRatedNovel.title}">
                                        <i class="fas fa-info-circle"></i> Detail
                                    </button>
                                </div>
                            </div>
                        `;
            
                        novelsContainer.appendChild(novelCard);
            
                        // Tambahkan event listener untuk tombol detail
                        novelCard.querySelector('.btn-detail').addEventListener('click', function() {
                            showNovelDetail(this.getAttribute('data-title'));
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching top-rated novel:', error);
                        showAlert('Gagal memuat novel dengan rating tertinggi.', 'error');
                    });
            }            
            

            document.getElementById('editNovelForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const title = document.getElementById('editTitle').value;
                const novelData = {
                    author: document.getElementById('editAuthor').value,
                    year: parseInt(document.getElementById('editYear').value),
                    genre: document.getElementById('editGenre').value,
                    pages: parseInt(document.getElementById('editPages').value),
                    rating: parseFloat(document.getElementById('editRating').value),
                    summary: document.getElementById('editSummary').value
                };

                fetch(`http://localhost:3000/novels/${title}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(novelData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === "Novel berhasil diperbarui!") {
                        showAlert('Novel berhasil diperbarui!', 'success');
                        document.getElementById('editModal').style.display = 'none';
                        loadNovels();
                    } else {
                        showAlert(data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error updating novel:', error);
                    showAlert('Gagal memperbarui novel. Silakan coba lagi.', 'error');
                });
            });
            // Function to add a new novel
            function addNovel(e) {
                e.preventDefault();
                
                const novelData = {
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    year: parseInt(document.getElementById('year').value),
                    genre: document.getElementById('genre').value,
                    pages: parseInt(document.getElementById('pages').value),
                    rating: parseFloat(document.getElementById('rating').value),
                    summary: document.getElementById('summary').value
                };
                
                fetch('http://localhost:3000/novels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(novelData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === "Novel berhasil ditambahkan!") {
                        showAlert('Novel berhasil ditambahkan!', 'success');
                        addNovelForm.reset();
                        loadNovels();
                    } else {
                        showAlert(data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error adding novel:', error);
                    showAlert('Gagal menambahkan novel. Silakan coba lagi.', 'error');
                });
            }
            
            // Function to search novels
            function searchNovels() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                if (searchTerm === '') {
                    loadNovels();
                    return;
                }
                
                fetch('http://localhost:3000/novels')
                    .then(response => response.json())
                    .then(data => {
                        const filteredNovels = data.novels.filter(novel => 
                            novel.title.toLowerCase().includes(searchTerm) || 
                            novel.author.toLowerCase().includes(searchTerm) ||
                            novel.genre.toLowerCase().includes(searchTerm)
                        );
                        
                        displayNovels(filteredNovels);
                    })
                    .catch(error => {
                        console.error('Error searching novels:', error);
                        showAlert('Gagal mencari novel. Silakan coba lagi.', 'error');
                    });
            }
            
            // Function to display empty state
            function displayEmptyState(message) {
                novelsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <p>${message}</p>
                    </div>
                `;
            }
            
            // Function to show alert messages
            function showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = message;
                
                alertContainer.innerHTML = '';
                alertContainer.appendChild(alert);
                alert.style.display = 'block';
                
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => {
                        alertContainer.innerHTML = '';
                    }, 300);
                }, 3000);
            }
        });
    </script>
